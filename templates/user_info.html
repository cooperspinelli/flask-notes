{% extends 'base.html'%}

{% block title %} User Info {% endblock %}

{% block content %}

<h1>{{ user.first_name }} {{ user.last_name }}</h1>
<p>{{ user.email }}</p>
<p>{{ user.username }}</p>

<form action="/logout" method="POST">
  {{ form.hidden_tag() }} <!--add type=hidden form fields -->
  <button type="submit">Logout</button>
</form>



{% endblock %}
